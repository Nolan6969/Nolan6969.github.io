<html lang="en" >

  <title>CodePen - Batalha Naval</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="setup">
  <h2>Configuração do Jogo</h2>
  <input type="text" id="team1Name" placeholder="Nome do Grupo 1">
  <input type="text" id="team2Name" placeholder="Nome do Grupo 2">
  <button id="startGame">Iniciar Jogo</button>
</div>

<div id="game" style="display: none;">
  <h2 id="currentTeam">Grupo Atual: </h2>

  <div class="board-container">
    <div>
      <h3 id="team1Title"></h3>
      <table id="board1"></table>
      <p>Bombas restantes: <span id="bombsTeam1">2</span></p>
    </div>
    <div>
      <h3 id="team2Title"></h3>
      <table id="board2"></table>
      <p>Bombas restantes: <span id="bombsTeam2">2</span></p>
    </div>
  </div>

  <div id="gameInfo"></div>
  <button id="useBomb" style="display: none;">Usar Bomba</button>
</div>
